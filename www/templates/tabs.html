<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Perfil" icon-off=ion-ios-person icon-on="ion-ios-person-outline" href="#/tab/perfil">
    <ion-nav-view name="tab-perfil"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Funções" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/tab/funcoes">
    <ion-nav-view name="tab-funcoes"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Histórico" icon-off="ion-ios-timer" icon-on="ion-ios-timer-outline" href="#/tab/historico">
    <ion-nav-view name="tab-historico"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Configuração" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/config">
    <ion-nav-view name="tab-config"></ion-nav-view>
  </ion-tab>


</ion-tabs>
